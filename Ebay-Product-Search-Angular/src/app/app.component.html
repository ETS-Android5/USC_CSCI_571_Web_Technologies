<div class="container-fluid mb-3">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-9">
      <app-search></app-search>
    </div>
  </div>

  <div class="row">
    <div class="col-12 mt-4 px-0 mx-0">
      <nav class="nav nav-pills nav-justified justify-content-center">
        <a class="nav-link cursor"
           [class.active]="resultActive"
           (click)="changeStatus(appStatus.ResultComponent)">Results</a>
        <a class="nav-link cursor"
           [class.active]="!resultActive"
           (click)="changeStatus(appStatus.WishListComponent)">Wish List</a>
      </nav>
    </div>
  </div>

  <div class="row justify-content-center"
       *ngIf="currentStatus == appStatus.ProgressBar">
    <div class="col-12 col-lg-9 mt-3 px-0 mx-0">
      <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated w-50"
             role="progressbar"
             aria-valuenow="50"
             aria-valuemin="0"
             aria-valuemax="100">
        </div>
      </div>
    </div>
  </div>

  <div class="row justify-content-center"
       *ngIf="currentStatus == appStatus.ResultComponent">
    <div class="col-12 col-lg-9">
      <app-result></app-result>
    </div>
  </div>

  <div class="row justify-content-center"
       *ngIf="currentStatus == appStatus.WishListComponent">
    <div class="col-12 col-lg-9">
      <app-wish-list></app-wish-list>
    </div>
  </div>

  <div class="row justify-content-center"
       *ngIf="currentStatus == appStatus.ProductComponent">
    <div class="col-12 col-lg-9">
      <app-product></app-product>
    </div>
  </div>
</div>
