<div class="row justify-content-center">
  <div class="col-11 warning-error my-3 p-3"
       *ngIf="haveError">
    {{ errorMessage }}
  </div>

  <div class="col-12"
       *ngIf="!haveError">
    <div class="row justify-content-end mb-2 mb-md-3">
      <button class="btn btn-light"
              disabled>
        Detail
        <i class="material-icons align-bottom">
          keyboard_arrow_right
        </i>
      </button>
      <br><br>
    </div>

    <div class="col-12 table-responsive">
      <table class="table table-striped table-dark">
        <thead>
          <th>#</th>
          <th>Image</th>
          <th>Title</th>
          <th>Price</th>
          <th>Shipping</th>
          <th>Seller</th>
          <th>Wish List</th>
        </thead>
        <tbody>
          <tr *ngFor="let content of wishList; let i = index;">
            <td>{{ i + 1 }}</td>
            <td>
              <a [href]="content.image"
                 *ngIf="content.image"
                 target="_blank">
                <img class="imgCell"
                     [src]="content.image"
                     (error)="onImageError(i)">
              </a>
              <span *ngIf="!content.image">N/A</span>
            </td>
            <td class="text-nowrap">
              <span class="table-title"
                    [tooltip]="content.title"
                    placement="bottom"
                    (click)="showProductDetail(content.productId)">
                {{ (content.title | truncate) || 'N/A' }}
              </span>
            </td>
            <td>{{ content.price || 'N/A' }}</td>
            <td>{{ content.shippingPrice || 'N/A' }}</td>
            <td>{{ (content.sellerName | uppercase ) || 'N/A' }}</td>
            <td>
              <button class="btn btn-light"
                      (click)="removeFromWishList(content.productId)">
                <i class="material-icons wish-list-active align-bottom">
                  remove_shopping_cart
                </i>
              </button>
            </td>
          </tr>
          <tr>
            <td colspan="5"></td>
            <td>
              Total Shopping
            </td>
            <td>${{ (totalCost | number:'1.2-4') }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
