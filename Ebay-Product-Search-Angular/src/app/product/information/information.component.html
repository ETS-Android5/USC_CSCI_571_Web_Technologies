<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left modal-custom-title">Product Images</h4>
    <span class="modal-title pull-right modal-custom-title"
          (click)="modalRef.hide()">
      <i class="material-icons align-middle close-button">
        close
      </i>
    </span>
  </div>
  <div class="modal-body">

    <div id="carouselExampleControls"
         class="carousel slide"
         data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item"
             *ngFor="let imageUrl of productData.productImages; let i = index"
             [class.active]="i == 0">
          <a [href]="imageUrl"
             target="_blank">
            <img [src]="imageUrl"
                 class="d-block w-100 image-border">
          </a>
        </div>
      </div>

      <a class="carousel-control-prev"
         href="#carouselExampleControls"
         role="button"
         *ngIf="productData.productImages.length > 1"
         data-slide="prev">
        <span class="carousel-control-prev-icon arrow-image"
              aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next"
         href="#carouselExampleControls"
         role="button"
         *ngIf="productData.productImages.length > 1"
         data-slide="next">
        <span class="carousel-control-next-icon arrow-image"
              aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  <div class="modal-footer">
    <span class="pull-right modal-button"
          (click)="modalRef.hide()">
      Close
    </span>
  </div>
</ng-template>

<table class="table table-striped table-dark">
  <tbody>
    <tr *ngIf="productData.productImages.length > 0">
      <td class="text-nowrap">
        <b>Product Images</b>
      </td>
      <td>
        <span class="image-links-modals"
              (click)="openModal(template)">
          View Product Images Here
        </span>
      </td>
    </tr>

    <tr *ngIf="productData.subtitle != null">
      <td class="text-nowrap">
        <b>Subtitle</b>
      </td>
      <td class="word-break-all">
        {{ productData.subtitle }}
      </td>
    </tr>

    <tr *ngIf="productData.price != null">
      <td class="text-nowrap">
        <b>Price</b>
      </td>
      <td class="word-break-all">
        ${{ productData.price | number:'1.2-2' }}
      </td>
    </tr>

    <tr *ngIf="productData.location != null">
      <td class="text-nowrap">
        <b>Location</b>
      </td>
      <td>
        {{ productData.location }}
      </td>
    </tr>

    <tr *ngIf="productData.returnPolicy != null">
      <td class="text-nowrap">
        <b>Return Policy</b>
      </td>
      <td>
        {{ productData.returnPolicy }}
      </td>
    </tr>

    <tr *ngFor="let itemSpecific of productData.itemSpecifics">
      <td class="text-nowrap">
        <b>{{ itemSpecific.name }}</b>
      </td>
      <td class="word-break-all">
        {{ itemSpecific.value }}
      </td>
    </tr>

  </tbody>
</table>
