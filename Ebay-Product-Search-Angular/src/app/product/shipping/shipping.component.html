<div class="row justify-content-center">
  <div class="col-12 warning-error p-3 mt-2 mx-0 px-0"
       *ngIf="haveError">
    {{ errorMessage }}
  </div>
</div>


<table class="table table-striped table-dark"
       *ngIf="!haveError">
  <tbody>
    <tr *ngIf="shippingData.cost != null">
      <td class="text-nowrap">
        <b>Shipping Cost</b>
      </td>
      <td>
        {{ shippingData.cost }}
      </td>
    </tr>

    <tr *ngIf="shippingData.locations != null">
      <td class="text-nowrap">
        <b>Shipping Locations</b>
      </td>
      <td>
        {{ shippingData.locations }}
      </td>
    </tr>

    <tr *ngIf="shippingData.handlingTime != null">
      <td class="text-nowrap">
        <b>Handling Time</b>
      </td>
      <td>
        {{ shippingData.handlingTime }}
      </td>
    </tr>

    <tr *ngIf="shippingData.expedited != null">
      <td class="text-nowrap">
        <b>Expeditted Shipping</b>
      </td>
      <td>
        <i class="material-icons tick align-bottom"
           *ngIf="shippingData.expedited">
          check
        </i>
        <i class="material-icons cross align-bottom"
           *ngIf="!shippingData.expedited">
          close
        </i>
      </td>
    </tr>

    <tr *ngIf="shippingData.oneDay != null">
      <td class="text-nowrap">
        <b>One Day Shipping</b>
      </td>
      <td>
        <i class="material-icons tick align-bottom"
           *ngIf="shippingData.oneDay">
          check
        </i>
        <i class="material-icons cross align-bottom"
           *ngIf="!shippingData.oneDay">
          close
        </i>
      </td>
    </tr>

    <tr *ngIf="shippingData.returnAccepted != null">
      <td class="text-nowrap">
        <b>Return Accepted</b>
      </td>
      <td>
        <i class="material-icons tick align-bottom"
           *ngIf="shippingData.returnAccepted">
          check
        </i>
        <i class="material-icons cross align-bottom"
           *ngIf="!shippingData.returnAccepted">
          close
        </i>
      </td>
    </tr>

  </tbody>
</table>
