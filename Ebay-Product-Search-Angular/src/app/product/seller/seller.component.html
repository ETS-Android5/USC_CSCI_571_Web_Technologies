<div class="row justify-content-center">
  <div class="col-12 warning-error p-3 mt-2 mx-0 px-0"
       *ngIf="haveError">
    {{ errorMessage }}
  </div>
</div>

<table class="table table-striped table-dark"
       *ngIf="!haveError">
  <tbody>
    <tr *ngIf="sellerData.sellerName != null">
      <td class="text-center"
          colspan="2">
        <h4>{{ sellerData.sellerName | uppercase }}</h4>
      </td>
    </tr>

    <tr *ngIf="sellerData.feedbackScore != null">
      <td class="text-nowrap">
        <b>Feedback Score</b>
      </td>
      <td>
        {{ sellerData.feedbackScore }}
      </td>
    </tr>

    <tr *ngIf="sellerData.popularity != null">
      <td class="text-nowrap align-middle">
        <b>Popularity</b>
      </td>
      <td>
        <div class="progress-wrapper">
          <round-progress max="100"
                          [color]="'#1a6321'"
                          [background]="'#ffffff'"
                          [current]="sellerData.popularity"
                          [radius]="20"
                          [stroke]="2"
                          [clockwise]="false"
                          [responsive]="true"
                          [duration]="1"
                          [animationDelay]="0"></round-progress>

          <div class="text-popularity">{{ sellerData.popularity }}</div>
        </div>
      </td>
    </tr>

    <tr *ngIf="sellerData.feedbackScore != null">
      <td class="text-nowrap align-middle">
        <b>Feedback Rating Star</b>
      </td>
      <td>
        <i class="material-icons star align-bottom"
           [style.color]="'white'"
           *ngIf="sellerData.feedbackScore < 10">
          star_border
        </i>
        <i class="material-icons star align-bottom"
           [style.color]="sellerData.feedbackStarColor"
           *ngIf="sellerData.feedbackScore < 10000 &&
             sellerData.feedbackScore > 9">
          star_border
        </i>
        <i class="material-icons star align-bottom"
           [style.color]="sellerData.feedbackStarColor.replace('Shooting', '')"
           *ngIf="sellerData.feedbackScore > 10000">
          stars
        </i>
      </td>
    </tr>

    <tr *ngIf="sellerData.topRated != null">
      <td class="text-nowrap">
        <b>Top Rated</b>
      </td>
      <td>
        <i class="material-icons tick align-bottom"
           *ngIf="sellerData.topRated">
          check
        </i>
        <i class="material-icons cross align-bottom"
           *ngIf="!sellerData.topRated">
          close
        </i>
      </td>
    </tr>

    <tr *ngIf="sellerData.storeName != null">
      <td class="text-nowrap">
        <b>Store Name</b>
      </td>
      <td class="word-break-all">
        {{ sellerData.storeName }}
      </td>
    </tr>

    <tr *ngIf="sellerData.storeUrl != null">
      <td class="text-nowrap">
        <b>Buy Product At</b>
      </td>
      <td>
        <a [href]="sellerData.storeUrl"
           class="custom-a-link"
           target="_blank">
          Store
        </a>
      </td>
    </tr>

  </tbody>
</table>
